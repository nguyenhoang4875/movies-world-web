<div class="row h-100 justify-content-end align-items-center">
  <div class="col-xs-12 col-md-12 col-lg-12 col-xl-12">
    <div class="container content-container">
      <div class="row pt-4 pb-2">
        <div class="col-6">
          <div class="row justify-content-center align-items-center">
            <img class="avatar" src="assets/images/avatar.svg" />
          </div>
        </div>

        <div class="col-6 content">
          <span class="say-hi">HELLO</span>

          <h2 class="my-name">
            I'm <span>{{ editingStaff.fullName }}</span>
          </h2>
          <div class="row">
            <div class="col-12">
              <div class="row">
                <div class="col-lg-3 col-md-6 col-12 labels">
                  ID
                </div>
                <div class="col-auto content-user">
                  {{ editingStaff.id }}
                </div>
              </div>

              <div class="row">
                <div class="col-lg-3 col-md-6 col-12 labels">
                  Full Name
                </div>
                <div class="col-auto content-user">
                  {{ editingStaff.fullName }}
                </div>
              </div>

              <div class="row">
                <div class="col-lg-3 col-md-6 col-12 labels">
                  User Name
                </div>
                <div class="col-auto content-user">
                  {{ editingStaff.username }}
                </div>
              </div>

              <div class="row">
                <div class="col-lg-3 col-md-6 col-12 labels">
                  Email
                </div>
                <div class="col-auto content-user">
                  {{ editingStaff.email }}
                </div>
              </div>

              <div class="row">
                <div class="col-lg-3 col-md-6 col-12 labels">
                  Phone
                </div>
                <div class="col-auto content-user">
                  {{ editingStaff.phone }}
                </div>
              </div>

              <div class="row">
                <div class="col-lg-3 col-md-6 col-12 labels">
                  Address
                </div>
                <div class="col-auto content-user">
                  {{ editingStaff.address }}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row bottom-content">
        <div class="col-auto">
          <a [routerLink]="'../'">
            <i class="far fa-arrow-alt-circle-left"></i>
          </a>
          <a [routerLink]="'edit'">
            <i class="far fa-edit"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
